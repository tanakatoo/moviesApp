<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movies App</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <div class="formatting">
    <h1>Rate Your Movies!</h1>
    <span class="error"></span>
    <form>
        <label for="title">Title: </label>
        <input type="text" id="title" />
        <label for="rating">Rating: </label>
        <input type="text" id="rating" />
        <button type="submit" id="addMovie">Submit</button>
    </form>
</div>
<div class="resultsDiv">
    <table id="results">
        <tr>
            <th><span class="arrow" id="titleSortDown">&#8595</span> Movie title <span class="arrow" id="titleSortUp">&#8593</span></th>
            <th><span class="arrow" id="ratingSortDown">&#8595</span> Rating <span class="arrow" id="ratingSortUp">&#8593</span></th>
        </tr>
    </table>
</div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>
</html>
